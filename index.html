<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/9e60ef8962.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather app ok</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <h1>Weather</h1>
            </div>
            <div class="col-2">
              <div
                class="btn-group celsius-farenheit"
                role="group"
                aria-label="Basic outlined example"
              >
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="celcius-button"
                >
                  °C
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="farenheit-button"
                >
                  °F
                </button>
              </div>
            </div>
          </div>
          <br />

          <form id="Enter-city">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Enter a city here"
                  class="input form-control"
                  id="city-name"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Select city"
                  class="btn btn-primary"
                />
              </div>
              <div class="col-4">
                <button
                  type="button"
                  class="btn btn-dark"
                  id="current-location"
                >
                  Current Location
                </button>
              </div>
            </div>
          </form>

          <h2>
            Today in <span id="city"> Munich</span> <br />
            <span id="date-hour">Tuesday 05.04.2022</span>
          </h2>
          <div class="row">
            <div class="col-6">
              <ul>
                <li class="temperature-today" id="degree-display">
                  10°C /20°C
                </li>
                <li>
                  <span class="info-day" id="weather-day"> </span>
                </li>
                <li><span class="info-day" id="wind-speed"> </span></li>
              </ul>
            </div>

            <div class="col-2"></div>
          </div>
          <div class="row weekdays">
            <div class="col-2">
              Wednesday <br />2°/15° <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="col-2">
              Thursady<br />2°/15° <i class="fa-solid fa-cloud-sun-rain"></i>
            </div>
            <div class="col-2">
              Friday<br />2°/15° <i class="fa-solid fa-cloud-sun-rain"></i>
            </div>
            <div class="col-2">
              Saturday<br />2°/15° <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="col-2">
              Sunday<br />2°/15° <i class="fa-solid fa-cloud-sun-rain"></i>
            </div>
            <div class="col-2">
              Monday<br />2°/15° <i class="fa-solid fa-cloud-sun-rain"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
